{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>sign in</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/reg_style.css' %}">
</head>
<body>
    <div class="registration-form">
        <form name="login" action="login" method="post">
            {% csrf_token %}
            <div class="form-icon" style="margin-bottom:0px">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div>
                <h3 style="text-align:center">Sign In</h3>
                {% for msg in messages %}
              <p style="color:red">{{msg}}</p>
              {% endfor %}
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" name="username" placeholder="Username" >
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="passwd" name="passwd" placeholder="Password">
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-block create-account" style="width:30%;margin-left:150px">
            </div>
        </form>

    </div>

    <script src="{% static 'js/reg_script.js' %}"></script>
</body>
</html>
